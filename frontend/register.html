<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Incidentes UTEC</title>
    <link rel="stylesheet" href="auth-style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Crear Cuenta</h1>
            <p class="subtitle">Sistema de Reportes de Incidentes</p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input 
                        type="text" 
                        id="nombre" 
                        name="nombre" 
                        placeholder="Juan Pérez"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="tu.correo@dominio.com"
                        required
                    >
                    <small class="help-text">
                        Tu tipo de usuario se asignará automáticamente según el dominio
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Mínimo 6 caracteres"
                        required
                        minlength="6"
                    >
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Repite tu contraseña"
                        required
                        minlength="6"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary">
                    Crear Cuenta
                </button>
                
                <div id="registerResult" class="result"></div>
            </form>
            
            <div class="auth-footer">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
            
            <div class="info-box">
                <h3>Tipos de Usuario</h3>
                <ul>
                    <li><strong>Estudiante:</strong> @utec.edu.pe</li>
                    <li><strong>Admin:</strong> @admin.utec.edu.pe</li>
                    <li><strong>Trabajador:</strong> otros dominios</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
