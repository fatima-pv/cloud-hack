<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Hack - Incident Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üö® Incident Management System</h1>
            <div class="user-info" id="userInfo">
                <span id="userName"></span>
                <span id="userType" class="user-badge"></span>
                <button id="logoutBtn" class="btn-logout">Cerrar Sesi√≥n</button>
            </div>
            <div class="connection-status" id="wsStatus">
                <span class="status-dot"></span>
                <span class="status-text">Disconnected</span>
            </div>
        </header>

        <div class="main-content">
            <!-- Left Panel - Create Incident -->
            <div class="panel">
                <h2>üìù Create New Incident</h2>
                <form id="incidentForm">
                    <div class="form-group">
                        <label for="titulo">T√≠tulo (Title):</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="descripcion">Descripci√≥n (Description):</label>
                        <textarea id="descripcion" name="descripcion" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="tipo">Tipo (Type):</label>
                        <input type="text" id="tipo" name="tipo" placeholder="e.g., El√©ctrico, Plomer√≠a, Estructural">
                    </div>

                    <div class="form-group">
                        <label for="piso">Piso (Floor):</label>
                        <input type="text" id="piso" name="piso" placeholder="e.g., 1, 2, 3">
                    </div>

                    <div class="form-group">
                        <label for="lugar_especifico">Lugar Espec√≠fico (Specific Location):</label>
                        <input type="text" id="lugar_especifico" name="lugar_especifico" placeholder="e.g., Sala 101, Ba√±o Principal">
                    </div>

                    <div class="form-group">
                        <label for="foto">Foto URL (Photo URL):</label>
                        <input type="text" id="foto" name="foto" placeholder="https://example.com/photo.jpg">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit Incident</button>
                </form>
                
                <div id="submitResult" class="result"></div>
            </div>

            <!-- Right Panel - View Incidents -->
            <div class="panel">
                <div class="panel-header">
                    <h2>üìã All Incidents</h2>
                    <button id="refreshBtn" class="btn btn-secondary">üîÑ Refresh</button>
                </div>
                <div id="incidentsList" class="incidents-list">
                    <p class="loading">Click refresh to load incidents...</p>
                </div>
            </div>
        </div>

        <!-- WebSocket Messages Panel -->
        <div class="panel ws-panel">
            <div class="panel-header">
                <h2>üí¨ WebSocket Messages (Real-time Updates)</h2>
                <button id="connectWsBtn" class="btn btn-secondary">Connect WebSocket</button>
                <button id="clearLogsBtn" class="btn btn-secondary">Clear Logs</button>
            </div>
            <div id="wsMessages" class="ws-messages">
                <p class="info">Click "Connect WebSocket" to start receiving real-time updates...</p>
            </div>
        </div>

        <!-- API Configuration -->
        <div class="panel config-panel">
            <h3>‚öôÔ∏è API Configuration</h3>
            <div class="form-group">
                <label for="apiUrl">REST API URL:</label>
                <input type="text" id="apiUrl" value="https://eb28n1jcdh.execute-api.us-east-1.amazonaws.com/dev/incidentes">
            </div>
            <div class="form-group">
                <label for="wsUrl">WebSocket URL:</label>
                <input type="text" id="wsUrl" value="wss://brrnv2ag89.execute-api.us-east-1.amazonaws.com/dev">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
