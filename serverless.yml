service: cloud-hack-incidentes

provider:
  name: aws
  runtime: python3.9
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  
  # AWS Academy configuration
  profile: default
  
  # Use the existing LabRole ARN for AWS Academy
  iam:
    role: arn:aws:iam::520247722169:role/LabRole
      
  environment:
    TABLE_NAME: ${self:custom.reportsTableName}
    CONNECTIONS_TABLE: ${self:custom.connectionsTableName}
    USERS_TABLE: ${self:custom.usersTableName}
    WS_API_ID: !Ref WebsocketsApi
    WS_STAGE: ${self:provider.stage}

custom:
  reportsTableName: ReportsTable-${self:provider.stage}
  connectionsTableName: ConnectionsTable-${self:provider.stage}
  usersTableName: UsersTable-${self:provider.stage}

functions:
  # REST API Lambda function
  api:
    handler: src/app.lambda_handler
    description: Handle REST API requests for incident reports
    events:
      - http:
          path: /incidentes
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - X-User-Email
            allowCredentials: false
      - http:
          path: /incidentes
          method: get
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - X-User-Email
            allowCredentials: false
      - http:
          path: /incidentes
          method: options
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - X-User-Email
            allowCredentials: false
      - http:
          path: /incidentes/{id}
          method: put
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - X-User-Email
            allowCredentials: false
      - http:
          path: /incidentes/{id}
          method: options
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - X-User-Email
            allowCredentials: false
      - http:
          path: /incidentes/{id}/asignar
          method: put
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - X-User-Email
            allowCredentials: false
      - http:
          path: /incidentes/{id}/asignar
          method: options
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - X-User-Email
            allowCredentials: false
      # Worker update status endpoint
      - http:
          path: /incidentes/{id}/estado
          method: put
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - X-User-Email
            allowCredentials: false
      - http:
          path: /incidentes/{id}/estado
          method: options
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - X-User-Email
            allowCredentials: false
    environment:
      TABLE_NAME: ${self:custom.reportsTableName}
      CONNECTIONS_TABLE: ${self:custom.connectionsTableName}

  # WebSocket Connect Lambda
  wsConnect:
    handler: src/connect.lambda_handler
    description: Handle WebSocket connections
    events:
      - websocket:
          route: $connect
    environment:
      CONNECTIONS_TABLE: ${self:custom.connectionsTableName}

  # WebSocket Disconnect Lambda
  wsDisconnect:
    handler: src/disconnect.lambda_handler
    description: Handle WebSocket disconnections
    events:
      - websocket:
          route: $disconnect
    environment:
      CONNECTIONS_TABLE: ${self:custom.connectionsTableName}

  # Auth Lambda (Register & Login)
  auth:
    handler: src/auth.lambda_handler
    description: Handle user authentication (register/login)
    events:
      - http:
          path: /auth/register
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
      - http:
          path: /auth/register
          method: options
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
      - http:
          path: /auth/login
          method: post
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
      - http:
          path: /auth/login
          method: options
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
    environment:
      USERS_TABLE: ${self:custom.usersTableName}

  # Users Lambda (List users - Admin only)
  users:
    handler: src/users.lambda_handler
    description: List users (admin only)
    events:
      - http:
          path: /users
          method: get
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - X-User-Email
            allowCredentials: false
      - http:
          path: /users
          method: options
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - X-User-Email
            allowCredentials: false
    environment:
      USERS_TABLE: ${self:custom.usersTableName}

resources:
  Resources:
    # DynamoDB Table for Reports/Incidents
    ReportsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.reportsTableName}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        Tags:
          - Key: Name
            Value: ${self:custom.reportsTableName}
          - Key: Environment
            Value: ${self:provider.stage}

    # DynamoDB Table for WebSocket Connections
    ConnectionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.connectionsTableName}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: connectionId
            AttributeType: S
        KeySchema:
          - AttributeName: connectionId
            KeyType: HASH
        Tags:
          - Key: Name
            Value: ${self:custom.connectionsTableName}
          - Key: Environment
            Value: ${self:provider.stage}

    # DynamoDB Table for Users (Authentication)
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.usersTableName}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: email
            KeyType: HASH
        Tags:
          - Key: Name
            Value: ${self:custom.usersTableName}
          - Key: Environment
            Value: ${self:provider.stage}

  Outputs:
    # REST API Endpoint
    RestApiUrl:
      Description: REST API endpoint URL
      Value:
        Fn::Sub: https://${ApiGatewayRestApi}.execute-api.${AWS::Region}.amazonaws.com/${self:provider.stage}
      Export:
        Name: ${self:service}-${self:provider.stage}-rest-api-url

    # WebSocket API Endpoint
    WebSocketUrl:
      Description: WebSocket API endpoint URL
      Value:
        Fn::Sub: wss://${WebsocketsApi}.execute-api.${AWS::Region}.amazonaws.com/${self:provider.stage}
      Export:
        Name: ${self:service}-${self:provider.stage}-ws-api-url

    # DynamoDB Tables
    ReportsTableName:
      Description: DynamoDB table for incident reports
      Value: ${self:custom.reportsTableName}
      Export:
        Name: ${self:service}-${self:provider.stage}-reports-table

    ConnectionsTableName:
      Description: DynamoDB table for WebSocket connections
      Value: ${self:custom.connectionsTableName}
      Export:
        Name: ${self:service}-${self:provider.stage}-connections-table

    UsersTableName:
      Description: DynamoDB table for user authentication
      Value: ${self:custom.usersTableName}
      Export:
        Name: ${self:service}-${self:provider.stage}-users-table

package:
  patterns:
    - '!.git/**'
    - '!.gitignore'
    - '!.vscode/**'
    - '!node_modules/**'
    - '!__pycache__/**'
    - '!*.pyc'
    - '!venv/**'
    - '!.env'
