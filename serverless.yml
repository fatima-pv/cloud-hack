service: hackaton_cloud_front
org: valentinoc

provider:
  name: aws
  runtime: python3.9
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  environment:
    TABLE_NAME: ReportsTable
    CONNECTIONS_TABLE: ConnectionsTable
    WS_STAGE: prod
  role: arn:aws:iam::175670145706:role/LabRole
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:Scan
        - dynamodb:DeleteItem
        - dynamodb:UpdateItem
      Resource:
        - arn:aws:dynamodb:${self:provider.region}:${aws:accountId}:table/ReportsTable
        - arn:aws:dynamodb:${self:provider.region}:${aws:accountId}:table/ConnectionsTable
    - Effect: Allow
      Action:
        - execute-api:ManageConnections
      Resource:
        - arn:aws:execute-api:${self:provider.region}:${aws:accountId}:*/*

functions:
  reports:
    handler: src/app.lambda_handler
    events:
      - http:
          path: incidentes
          method: post
      - http:
          path: incidentes
          method: get

  connect:
    handler: src/connect.lambda_handler
    events:
      - websocket:
          route: $connect

  disconnect:
    handler: src/disconnect.lambda_handler
    events:
      - websocket:
          route: $disconnect

resources:
  Resources:
    ReportsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ReportsTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH

    ConnectionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ConnectionsTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: connectionId
            AttributeType: S
        KeySchema:
          - AttributeName: connectionId
            KeyType: HASH

  Outputs:
    # Removed WebsocketsApi output because the logical resource name was not defined
    # If you need to export the WebSocket API id, define the Api resource explicitly and
    # reference it here. Leaving Outputs empty for now.
