service: cloud-hack

# Serverless Dashboard / org settings
org: valentinoc
app: cloud-hack

provider:
  name: aws
  runtime: python3.10
  region: us-east-1
  stage: dev
  # Use the provided AWS Academy Lab role to deploy and run functions
  role: arn:aws:iam::175670145706:role/LabRole
  environment:
    TABLE_NAME: ReportsTable
    CONNECTIONS_TABLE: ConnectionsTable
    WS_STAGE: ${self:provider.stage}

  # Minimal IAM permissions used by lambdas
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:DeleteItem
            - dynamodb:GetItem
            - dynamodb:Scan
            - dynamodb:Query
            - dynamodb:UpdateItem
          Resource:
            - arn:aws:dynamodb:${self:provider.region}:${aws:accountId}:table/ReportsTable
            - arn:aws:dynamodb:${self:provider.region}:${aws:accountId}:table/ConnectionsTable
        - Effect: Allow
          Action:
            - execute-api:ManageConnections
          Resource: arn:aws:execute-api:${self:provider.region}:${aws:accountId}:*/*

plugins:
  - serverless-python-requirements

package:
  exclude:
    - tests/**

custom:
  pythonRequirements:
    dockerizePip: true

functions:
  app:
    handler: src/app.lambda_handler
    timeout: 10
    events:
      - http:
          path: incidentes
          method: post
          cors: true
      - http:
          path: incidentes
          method: get
          cors: true

  connect:
    handler: src/connect.lambda_handler
    timeout: 5
    events:
      - websocket: $connect

  disconnect:
    handler: src/disconnect.lambda_handler
    timeout: 5
    events:
      - websocket: $disconnect

resources:
  Resources:
    ReportsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ReportsTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    ConnectionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ConnectionsTable
        AttributeDefinitions:
          - AttributeName: connectionId
            AttributeType: S
        KeySchema:
          - AttributeName: connectionId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

  Outputs:
    RestApiId:
      Value: !Ref ApiGatewayRestApi
      Export:
        Name: ${self:service}-${self:provider.stage}-RestApiId
    WebsocketsApiId:
      Value: !Ref WebsocketsApi
      Export:
        Name: ${self:service}-${self:provider.stage}-WebsocketsApiId
